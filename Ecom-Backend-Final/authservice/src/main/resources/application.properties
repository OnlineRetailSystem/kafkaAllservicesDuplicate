spring.application.name=authservice
server.port=8087

# MySQL settings
spring.datasource.url=jdbc:mysql://mysql:3306/authservice?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Disable H2 console if not needed
spring.h2.console.enabled=false

# Show SQL in console
spring.jpa.show-sql=true

# Eureka
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
spring.cloud.discovery.enabled=true

# Kafka
spring.kafka.bootstrap-servers=kafka:9092

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345678
jwt.expiration=86400000
